<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Site</title>
    <!-- tailwind stylesheet -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-7xl text-center mt-12">Let's get some <span
                class="text-purple-600 font-semibold">Moooney!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- deposit, withdraw and Balance section -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="p-8 rounded bg-green-500">
                    <h4 class="text-3xl">Deposit</h4>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="p-8 rounded bg-blue-500">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="p-8 rounded bg-purple-500">
                    <h4 class="text-3xl">Balance</h4>
                    <h3 class="text-4xl">$ <span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw input section -->
        <section class="mt-8">
            <!-- deposit input section -->
            <div class="grid grid-cols-2 gap-4">
                <div class="p-8 rounded bg-red-200">
                    <h4 class="text-3xl mb-2 font-semibold">Deposit Here</h4>
                    <input id="deposit-input" class="mb-4 p-2 w-3/4 block border rounded border-gray-200" type="text"
                        name="" id="" placeholder="$ amount of your deposit">
                    <button id="deposit-button"
                        class="bg-yellow-500 text-white px-4 py-1 rounded font-medium text-lg">Deposit</button>
                </div>
                <!-- withdraw input section -->
                <div class="p-8 rounded bg-pink-200">
                    <h4 class="text-3xl mb-2 font-semibold">Withdraw Here</h4>
                    <input id="withdraw-input" class="mb-4 p-2 w-3/4 block border rounded border-gray-200" type="text"
                        name="" id="" placeholder="$ amount of your deposit">
                    <button id="withdraw-button"
                        class="bg-yellow-500 text-white px-4 py-1 rounded font-medium text-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
