<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- tailwind stylesheet -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-7xl text-center mt-12">Welcome to <span
                class="text-purple-600 font-semibold">Bank-Er-Bank!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-8 w-1/2 bg-green-200 mx-auto rounded p-8">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="mb-4 p-2 w-3/4 block border rounded border-gray-200" type="email" name=""
                    id="" placeholder="Enter Email">
                <input id="user-password" class="mb-4 p-2 w-3/4 block border rounded border-gray-200" type="password"
                    name="" id="" placeholder="Enter Password">
                <button id="login-submit"
                    class="bg-yellow-500 text-white px-4 py-1 rounded font-medium text-lg">Submit</button>
            </div>
        </section>
    </main>
    <!-- javascript link -->
    <script src="js/login.js"></script>
</body>

</html>
